<!DOCTYPE html>
<html lang="en"
			xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org"
			>

	<head>
			<title>Modifica Profilo</title>
			<link rel=stylesheet th:href="@{/css/register.css}">
			</head>
<body>   <h1>Edit User</h1>
	<div> <form id="editUserForm" th:action="@{'/user/profile/edit'}" method=POST>
	
	<table class="tabella-centrata">
			<tr> 
				<td><label for="usernameInput">User Name</label></td>
				<td><input id=usernameInput type="text" placeholder="USERNAME" required 
				th:field="${credentialsForm.username}"/></td>
				<td th:if="${#fields.hasErrors('credentialsForm.username')}"
					th:errors="${credentialsForm.username}"/>	
		    </tr>
	
	        <tr> 
				<td><label for="passwordInput">Password</label></td>
				<td><input id=passwordInput type="text" placeholder="PASSWORD" required 
				th:field="${credentialsForm.password}"/></td>
				<td th:if="${#fields.hasErrors('credentialsForm.password')}"
					th:errors="${credentialsForm.password}"/>	
		    </tr>
	
	        <tr> 
				<td><label for="firstNameInput">First Name</label></td>
				<td><input id=firstNameInput type="text" placeholder="FIRSTNAMEINPUT" required 
				th:field="${userForm.firstName}"/></td>
				<td th:if="${#fields.hasErrors('userForm.firstName')}"
					th:errors="${userForm.firstName}"/>	
		    </tr>
		    
		       <tr> 
				<td><label for="lastNameInput">Last Name</label></td>
				<td><input id=lastNameInput type="text" placeholder="LASTNAMEINPUT" required 
				th:field="${userForm.lastName}"/></td>
				<td th:if="${#fields.hasErrors('userForm.lastName')}"
					th:errors="${userForm.lastName}"/>	
		    </tr>
		    
		    <tr>
		    <td> <input type="submit" value="SIGN UP">
		    </td>
				</tr>
	</table>

	</form>
	</div>
</body>			
			
			
</html>
